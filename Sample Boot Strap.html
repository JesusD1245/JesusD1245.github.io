<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Boot Strap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('b5-new-logo.png'); /*Added background image */
      background-size: cover;
      background-position: center;
    }
    .container {
      margin-top: 250px;
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 1</h5>
            <p class="card-text">This is some text within a card body.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 2</h5>
            <p class="card-text">This is some text within a card body.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 3</h5>
            <p class="card-text">This is some text within a card body.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
